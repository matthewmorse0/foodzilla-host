<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>FoodZilla</span>
</div>

<body class="content">
  <app-restaurant-card *ngFor="let rests of allRests" class="cards" 
  [restName]="rests[0]"
  [restId]="rests[1]"
  [restManagerId]="rests[2]"
  [restWaitTime]="rests[3]"
  [waitlist]="rests[4]"
  [restMenuLink]="rests[5]"
  [restDiningTables]="rests[6]"
  [restFreeTables]="rests[7]"
  [layoutMode]=false
  ></app-restaurant-card>

</body>
