<mat-expansion-panel class="card-title">
    <mat-expansion-panel-header class="card">
      <mat-panel-title>
        <h3 class="md-headline">
          {{ restName }}
        </h3>
      </mat-panel-title>
      <mat-panel-description>
        {{ restWaitTime }}
        {{ restMenuLink }}

      </mat-panel-description>
    </mat-expansion-panel-header>
    <p  class="table-display">
      <mat-grid-list cols="8" colspan = "1" rowHeight="3:2">
        <mat-grid-tile *ngFor = "let tile of tiles"
        [style.background]="tile.color">
        {{tile.seats}}
        <!-- clickedOn.style.backgroundColor = '#f00'; -->
        <!-- <button onclick="myFunction()" style="display: none;">Click me please click me</button>  -->
        <!-- <input id="clickMe" type="button" value="clickme" (onclick)="testFunc()" /> -->
        <button id="basic" type="button" mat-button (click)="testFunc()">
          Basic button
        </button>
      </mat-grid-tile>
      </mat-grid-list>
    </p>
</mat-expansion-panel>
